<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTab Venue | Product Demo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-stylesheet; }
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .grid-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

            MonitorSmartphone: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 8V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h8"></path><path d="M10 19v-3.96 3.15"></path><path d="M7 19h5"></path><rect x="16" y="12" width="6" height="10" rx="2"></rect></svg>
            ),

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="16" y="16" width="6" height="6" rx="1"></rect><rect x="2" y="16" width="6" height="6" rx="1"></rect><rect x="9" y="2" width="6" height="6" rx="1"></rect><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"></path><path d="M12 12V8"></path></svg>
            ),
            PenTool: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19 7-7 3 3-7 7-3-3z"></path><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="m2 2 7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>
            ),
            Percent: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg>

            ),
            Smartphone: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
            ),
            Tablet: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
            ),
            Wallet: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>
            ),
            WifiOff: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="2" y1="2" x2="22" y2="22"></line><path d="M8.5 8.5A10 10 0 0 1 20 6"></path><path d="M12 12a4.96 4.96 0 0 1 1.5.25"></path><path d="M16 16a5 5 0 0 1-1.5.25"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
            ),
            XCircle: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
            ),
            Zap: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            ),
        };

        // --- 2. DATA ARRAYS (Using Icons) ---

        const NAV_ITEMS = [
            { id: 'overview', label: 'Overview' },
            { id: 'hardware', label: 'Hardware' },
            { id: 'software', label: 'Web Apps' },
            { id: 'wallet', label: 'Wallet' },
            { id: 'integrations', label: 'Integrations' }
        ];

        const HARDWARE_DEVICES = [
            {
                category: "Handheld / Mobile",
                model: "PAX A800",
                use: "Line-busting, in-seat, hawking & premium service.",
                image: "site/handheld.png", 
                IconComponent: Icons.Smartphone,
                url: "https://s3.amazonaws.com/shift4-payments-files/S4_StadiumHandheldSpecSheet.pdf"
            },
            {
                category: "Fixed POS Terminal",
                model: "PAX L1400 & A3700",
                use: "Concession stands, bars & premium locations.",
                image: "site/fixed-pos.png",
                imageBack: "site/fixed-pos-back.jpg",
                IconComponent: Icons.Monitor,
                url: "https://s3.amazonaws.com/shift4-payments-files/S4_StadiumWorkstationDetail.pdf"
            },
            {
                category: "Self-Service Kiosk",
                model: "Elo Tablet + Olea Stand",
                use: "Self-order in concessions & premium areas.",
                image: "site/kiosk.png", 
                IconComponent: Icons.Kiosk,
                url: "https://s3.amazonaws.com/shift4-payments-files/S4_Stadium_SelfOrder_SpecSheet.pdf"
            }
        ];

        const WEB_APPS = [
            { 
                title: "Menu Manager",
                desc: "Back-of-house content management",
                details: [
                    "Revenue Centers, Items, Modifiers",
                    "Venue Settings, Merchant Config",
                    "Seat Manifest, Charges & Fees"
                ],
                IconComponent: Icons.LayoutGrid,
                url: "https://training-menu.ordernext.com"
            },
            { 
                title: "Orders", 
                desc: "Order Review & Management", 
                details: [
                    "Search by order #, name, or last 4",
                    "View details, filter by date/status",
                    "Process refunds, send e-receipts"
                ],
                IconComponent: Icons.ShoppingCart,
                url: "https://training-refund.ordernext.com"
            },
            { 
                title: "Reports", 
                desc: "Analytics & Exports", 
                details: [
                    "Financial reports with filters",
                    "Schedule delivery (Email, SFTP, S3)",
                    "Export CSV, PDF, PNG"
                ],
                IconComponent: Icons.BarChart,
                url: "https://training-datanow.ordernext.com"
            },
            { 
                title: "Loyalty", 
                desc: "Customer Rewards", 
                details: [
                    "User auth via ticketing or SMS",
                    "Award/deduct currency, promotions",
                    "View balance history"
                ],
                IconComponent: Icons.Heart,
                url: "https://training-loyalty.ordernext.com"
            },
            { 
                title: "Devices", 
                desc: "Device Management", 
                details: [
                    "View/assign device configs",
                    "Link printers to devices",
                    "Configure network printers"
                ],
                IconComponent: Icons.MonitorSmartphone,
                url: "https://training-devices.ordernext.com"
            },
            { 
                title: "Access", 
                desc: "User & Role Management", 
                details: [
                    "Manage user accounts & roles",
                    "Define Name, Email, Phone",
                    "Deactivate user accounts"
                ],
                IconComponent: Icons.ShieldCheck,
                url: "https://training-access.ordernext.com"
            }
        ];

        const INTEGRATION_CATEGORIES = [
            { name: "Ticketing", partners: "Ticketmaster, SeatGeek, AXS, Tickets.com" },
            { name: "Loyalty & Stored Value", partners: "GiveX, Fortress, Lava, FanMaker, Venuetize" },
            { name: "POS Loyalty", partners: "Tapin2, Mashgin, Zippin, Amazon Just Walk Out" },
            { name: "Inventory", partners: "YellowDog, BirchStreet Systems" },
            { name: "Digital Menu Boards", partners: "Triple Play, AmpThink, Spectrio, Ping" }
        ];

        // --- COMPONENTS ---

        // Helper component removed as we are using direct SVG icons from Icons object

        const Navigation = ({ interactionsActive, currentView, setView }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isExtraMenuOpen, setIsExtraMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('overview');

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                    if (currentView === 'home') {
                        const sections = NAV_ITEMS.map(item => item.id);
                        const scrollPosition = window.scrollY + 150;

                        for (const section of sections) {
                            const element = document.getElementById(section);
                            if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                                setActiveSection(section);
                            }
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [currentView]);

            const handleNavClick = (id) => {
                if (currentView !== 'home') {
                    setView('home');
                    setTimeout(() => {
                        const element = document.getElementById(id);
                        if (element) element.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else {
                    const element = document.getElementById(id);
                    if (element) element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 bg-black shadow-lg ${isScrolled ? 'py-2' : 'py-4'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center relative">
                        <div className="flex items-center cursor-pointer" onClick={() => handleNavClick('overview')}>
                            <img 
                                src="site/Shift4 Logo - RBG.png" 
                                alt="Shift4 SkyTab Venue" 
                                className="h-12 object-contain"
                                onError={(e) => { e.target.style.display = 'none'; document.getElementById('fallback-logo-text').style.display = 'block'; }}
                            />
                            <div id="fallback-logo-text" style={{display: 'none'}} className="text-2xl font-bold tracking-tighter text-white">
                                SHIFT4 <span className="font-light">SkyTab Venue</span>
                            </div>
                        </div>
                        
                        <div className="hidden md:flex space-x-8 items-center">
                            {NAV_ITEMS.map((item) => {
                                const isActive = activeSection === item.id && currentView === 'home';
                                return (
                                    <button 
                                        key={item.id}
                                        onClick={() => handleNavClick(item.id)}
                                        className={`text-sm font-semibold transition-all duration-300 ${
                                            isActive 
                                            ? 'text-blue-500 scale-110' 
                                            : `text-slate-100 hover:text-blue-400 hover:scale-110 ${interactionsActive ? 'text-blue-400 scale-110' : ''}`
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                );
                            })}
                            
                            {/* Desktop Hamburger Menu */}
                            <div className="relative ml-4">
                                <button 
                                    onClick={() => setIsExtraMenuOpen(!isExtraMenuOpen)}
                                    className="text-slate-100 hover:text-blue-400 focus:outline-none transition-colors"
                                >
                                    <Icons.Menu className="w-6 h-6" />
                                </button>
                                
                                {isExtraMenuOpen && (
                                    <div className="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-slate-100">
                                        <button 
                                            onClick={() => {
                                                setView('wallet-page');
                                                setIsExtraMenuOpen(false);
                                                window.scrollTo(0, 0);
                                            }}
                                            className="block w-full text-left px-4 py-2 text-slate-800 hover:bg-slate-100 hover:text-blue-600 transition-colors font-medium text-sm"
                                        >
                                            Wallet Page
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Mobile Menu Button (Hamburger) */}
                        <div className="md:hidden flex items-center">
                            <button 
                                className="text-white focus:outline-none"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <Icons.Menu className="w-6 h-6" />
                            </button>
                        </div>
                    </div>

                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-black shadow-xl absolute w-full left-0 top-full p-4 flex flex-col space-y-4 border-t border-gray-800">
                            {NAV_ITEMS.map((item) => {
                                const isActive = activeSection === item.id;
                                return (
                                    <button 
                                        key={item.id}
                                        onClick={() => { handleNavClick(item.id); setIsMobileMenuOpen(false); }}
                                        className={`text-left font-medium p-2 rounded ${
                                            isActive ? 'text-blue-500 bg-slate-900' : 'text-slate-100 hover:bg-slate-800'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                );
                            })}
                            {/* Add Wallet Page link to mobile menu as well */}
                            <button 
                                onClick={() => {
                                    setView('wallet-page');
                                    setIsMobileMenuOpen(false);
                                    window.scrollTo(0, 0);
                                }}
                                className="text-left font-medium p-2 rounded text-slate-100 hover:bg-slate-800 border-t border-slate-800 mt-2"
                            >
                                Wallet Page
                            </button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ interactionsActive }) => (
            <section id="overview" className="hero-gradient min-h-screen flex items-start pt-48 pb-12">
                <div className="container mx-auto px-6 text-center text-white">
                    <div className="flex justify-center mb-24 animate-fade-in">
                        <img
