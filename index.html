<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTab Venue | Product Demo</title>
    <link rel="icon" type="image/png" href="site/s4-center-icon.png">
    <link rel="apple-touch-icon" href="site/s4-center-icon.png">
    <meta name="description" content="SkyTab Venue - The venue-grade point-of-sale platform designed for stadiums, arenas, festivals, and large entertainment properties. Built for performance at scale.">

    <!-- Open Graph -->
    <meta property="og:title" content="SkyTab Venue | Product Demo">
    <meta property="og:description" content="The venue-grade point-of-sale platform designed for stadiums, arenas, festivals, and large entertainment properties.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="site/stv.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SkyTab Venue | Product Demo">
    <meta name="twitter:description" content="The venue-grade point-of-sale platform built for performance at scale.">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shift4': {
                            'night-black': '#000000',
                            'sky-blue': '#136EF6',
                            'midnight-blue': '#102749',
                            'cool-grey': '#E7E7E7',
                            'stellar-white': '#FFFFFF',
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <a href="#overview" class="skip-to-content">Skip to main content</a>
    <div id="root"></div>

    <!-- Shared Data -->
    <script src="js/data.js"></script>

    <!-- Shared Components (JSX - needs Babel) -->
    <script type="text/babel" src="js/shared-components.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- NAVIGATION COMPONENT ---
        const Navigation = ({ navHidden, setNavHidden }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isExtraMenuOpen, setIsExtraMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('overview');
            const [logoError, setLogoError] = useState(false);

            useEffect(() => {
                const container = document.querySelector('.snap-y');
                if (!container) return;

                const handleScroll = () => {
                    const viewportHeight = container.clientHeight;

                    // Find which section is most visible
                    for (const item of NAV_ITEMS) {
                        const section = document.getElementById(item.id);
                        if (section) {
                            const rect = section.getBoundingClientRect();
                            if (rect.top >= -viewportHeight / 2 && rect.top < viewportHeight / 2) {
                                setActiveSection(item.id);
                                break;
                            }
                        }
                    }
                };

                container.addEventListener('scroll', handleScroll, { passive: true });
                handleScroll(); // Initial check
                return () => container.removeEventListener('scroll', handleScroll);
            }, []);

            // Close menus when clicking outside
            useEffect(() => {
                const handleClickOutside = (e) => {
                    if (!e.target.closest('.mobile-menu-container') && !e.target.closest('.mobile-menu-toggle')) {
                        setIsMobileMenuOpen(false);
                    }
                    if (!e.target.closest('.extra-menu-container')) {
                        setIsExtraMenuOpen(false);
                    }
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, []);

            const handleNavClick = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <>
                    <nav className={`absolute top-0 w-full z-50 backdrop-blur-md bg-black/80 border-b border-white/10 transition-transform duration-300 ${navHidden ? '-translate-y-full' : 'translate-y-0'}`}>
                        <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center cursor-pointer" onClick={() => handleNavClick('overview')}>
                                {!logoError ? (
                                    <img
                                        src="site/Shift4 Logo - RBG.png"
                                        alt="Shift4 SkyTab Venue Logo"
                                        className="h-8 w-auto"
                                        onError={() => setLogoError(true)}
                                    />
                                ) : (
                                    <div className="text-2xl font-bold tracking-tighter text-white">
                                        SHIFT4 <span className="font-light">SkyTab Venue</span>
                                    </div>
                                )}
                            </div>

                            <nav className="hidden md:flex space-x-4" role="navigation" aria-label="Main sections">
                                {NAV_ITEMS.map((item) => {
                                    const isActive = activeSection === item.id;
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => handleNavClick(item.id)}
                                            className={`text-sm font-medium transition-colors relative ${
                                                isActive
                                                ? 'text-shift4-sky-blue'
                                                : 'text-slate-300 hover:text-white'
                                            }`}
                                            aria-label={`Navigate to ${item.label} section`}
                                            aria-current={isActive ? 'page' : undefined}
                                        >
                                            {item.label}
                                            {isActive && (
                                                <span className="absolute -bottom-1 left-0 right-0 h-0.5 bg-shift4-sky-blue rounded-full"></span>
                                            )}
                                        </button>
                                    );
                                })}
                            </nav>

                            <div className="flex items-center space-x-4">
                                {/* Mobile Navigation Toggle */}
                                <button
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                    className="mobile-menu-toggle md:hidden p-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-all"
                                    aria-label="Toggle mobile menu"
                                    aria-expanded={isMobileMenuOpen}
                                >
                                    <Icons.Menu className="w-5 h-5" />
                                </button>

                                {/* Extra Menu (Hamburger for additional links) */}
                                <div className="extra-menu-container relative hidden md:block">
                                    <button
                                        onClick={() => setIsExtraMenuOpen(!isExtraMenuOpen)}
                                        className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-all"
                                        aria-label="Open menu"
                                        aria-expanded={isExtraMenuOpen}
                                    >
                                        <Icons.Menu className="w-5 h-5" />
                                    </button>

                                    {isExtraMenuOpen && (
                                        <div className="absolute right-0 mt-2 w-40 bg-slate-800 rounded-lg shadow-xl py-2 z-50 border border-white/10">
                                            <a
                                                href="wallet/"
                                                className="flex items-center gap-2 w-full text-left px-4 py-2 text-slate-300 hover:bg-slate-700 hover:text-white transition-colors font-medium text-sm"
                                            >
                                                <Icons.Wallet className="w-4 h-4" />
                                                Wallet Page
                                            </a>
                                        </div>
                                    )}
                                </div>

                                {/* Hide navbar button */}
                                <button
                                    onClick={() => setNavHidden(true)}
                                    className="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-all"
                                    aria-label="Hide navigation bar"
                                    title="Hide navbar"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <path d="m18 15-6-6-6 6"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMobileMenuOpen && (
                            <div className="mobile-menu-container md:hidden bg-black/90 backdrop-blur-md absolute w-full left-0 top-full p-4 flex flex-col space-y-4 border-t border-white/10">
                                {NAV_ITEMS.map((item) => {
                                    const isActive = activeSection === item.id;
                                    return (
                                        <button
                                            key={item.id}
                                            onClick={() => { handleNavClick(item.id); setIsMobileMenuOpen(false); }}
                                            className={`text-left font-medium p-2 rounded ${
                                                isActive ? 'text-shift4-sky-blue bg-white/10' : 'text-slate-300 hover:bg-white/10'
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    );
                                })}
                                <a
                                    href="wallet/"
                                    className="text-left font-medium p-2 rounded text-slate-300 hover:bg-white/10 border-t border-white/10 mt-2"
                                >
                                    Wallet Page
                                </a>
                            </div>
                        )}
                    </nav>

                    {/* Show navbar button - appears when navbar is hidden */}
                    <button
                        onClick={() => setNavHidden(false)}
                        className={`absolute top-4 right-6 z-50 p-2 rounded-lg bg-black/80 backdrop-blur-md border border-white/10 text-slate-400 hover:text-white hover:bg-white/10 transition-all duration-300 ${navHidden ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}
                        aria-label="Show navigation bar"
                        title="Show navbar"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    </button>
                </>
            );
        };

        // --- HERO COMPONENT ---
        const Hero = ({ navHidden, setNavHidden }) => (
            <section id="overview" className="hero-gradient h-screen snap-start snap-always flex items-center overflow-hidden relative">
                <Navigation navHidden={navHidden} setNavHidden={setNavHidden} />
                <div className="container mx-auto px-6 text-center text-white">
                    <div className="flex justify-center mb-12 animate-fade-in">
                        <img
                            src="site/stv.png"
                            alt="SkyTab Venue"
                            className="h-32 md:h-48 object-contain"
                            onError={(e) => { e.target.style.display = 'none'; }}
                        />
                    </div>

                    <h1 className="text-3xl md:text-5xl font-bold mb-3 animate-fade-in tracking-tight">
                        Built for Performance at Scale
                    </h1>
                    <p className="text-lg md:text-xl mb-6 max-w-3xl mx-auto text-blue-50 animate-fade-in [animation-delay:0.2s]">
                        The venue-grade point-of-sale platform designed for stadiums, arenas, festivals, and large entertainment properties.
                    </p>

                    <div className="flex flex-col md:flex-row justify-center gap-4 animate-fade-in [animation-delay:0.4s]">
                        <button onClick={() => document.getElementById('hardware').scrollIntoView({behavior:'smooth'})} className="bg-white text-blue-900 px-8 py-4 rounded-full font-bold hover:bg-blue-50 transition-transform hover:scale-105 shadow-lg">
                            Explore Hardware
                        </button>
                    </div>

                    <div className="mt-10 grid grid-cols-1 md:grid-cols-4 gap-6 text-center max-w-6xl mx-auto">
                        <div className="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
                            <div className="text-blue-300 mb-2 font-bold uppercase text-xs tracking-wider">Performance</div>
                            <h3 className="text-lg font-semibold mb-2">High Concurrency</h3>
                            <p className="text-sm text-blue-100">Optimized for burst traffic and high-volume transactions with minimal latency.</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
                            <div className="text-blue-300 mb-2 font-bold uppercase text-xs tracking-wider">Simplicity</div>
                            <h3 className="text-lg font-semibold mb-2">Intuitive Interface</h3>
                            <p className="text-sm text-blue-100">User-friendly design reduces onboarding time and makes staff training effortless.</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
                            <div className="text-blue-300 mb-2 font-bold uppercase text-xs tracking-wider">Payments</div>
                            <h3 className="text-lg font-semibold mb-2">End-to-End</h3>
                            <p className="text-sm text-blue-100">EMV, NFC, Tokenization, and full support for digital wallets.</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur-sm p-6 rounded-xl border border-white/20">
                            <div className="text-blue-300 mb-2 font-bold uppercase text-xs tracking-wider">Architecture</div>
                            <h3 className="text-lg font-semibold mb-2">Cloud Resilient</h3>
                            <p className="text-sm text-blue-100">APK stability on devices combined with rapid web-based updates.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- HARDWARE COMPONENT ---
        const Hardware = () => {
            return (
                <section id="hardware" className="h-screen snap-start snap-always flex flex-col justify-center overflow-hidden bg-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-slate-900 mb-4">Purpose-Built Hardware</h2>
                            <p className="text-xl text-slate-600">Reliable yet flexible platform for every service mode.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
                            {HARDWARE_DEVICES.map((device, idx) => {
                                const IconComponent = Icons[device.iconName];
                                return (
                                    <a
                                        key={idx}
                                        href={device.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        title={`View ${device.category} specifications (opens in new tab)`}
                                        className="bg-slate-50 rounded-2xl border border-slate-100 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col group h-full hover:-translate-y-1 cursor-pointer"
                                    >
                                        <div className="h-[500px] overflow-hidden bg-slate-200 relative">
                                            {device.imageBack ? (
                                                <div className="h-full flex flex-col">
                                                    <div className="h-1/2 w-full p-4 relative border-b border-slate-100/50">
                                                        <img
                                                            src={device.image}
                                                            alt={`${device.category} Front`}
                                                            loading="lazy"
                                                            className="w-full h-full object-contain transform group-hover:scale-105 transition-transform duration-500"
                                                            onError={(e) => { e.target.style.opacity = '0'; }}
                                                        />
                                                    </div>
                                                    <div className="h-1/2 w-full p-4 relative">
                                                        <img
                                                            src={device.imageBack}
                                                            alt={`${device.category} Back`}
                                                            loading="lazy"
                                                            className="w-full h-full object-contain transform group-hover:scale-105 transition-transform duration-500"
                                                            onError={(e) => { e.target.style.opacity = '0'; }}
                                                        />
                                                    </div>
                                                    <div className="absolute inset-0 bg-blue-900/5 group-hover:bg-transparent transition-colors pointer-events-none"></div>
                                                </div>
                                            ) : (
                                                <>
                                                    <img
                                                        src={device.image}
                                                        alt={device.category}
                                                        loading="lazy"
                                                        className="w-full h-full object-contain transform group-hover:scale-105 transition-transform duration-500 p-4"
                                                        onError={(e) => { e.target.style.opacity = '0'; }}
                                                    />
                                                    <div className="absolute inset-0 bg-blue-900/10 group-hover:bg-transparent transition-colors"></div>
                                                </>
                                            )}
                                        </div>
                                        <div className="p-8 flex flex-col flex-grow text-center items-center">
                                            <div className="w-12 h-12 -mt-14 bg-white rounded-full flex items-center justify-center text-blue-600 shadow-lg mb-6 relative z-10 group-hover:scale-110 transition-transform">
                                                <IconComponent className="w-6 h-6" />
                                            </div>
                                            <h3 className="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">{device.category}</h3>
                                            <div className="text-blue-600 font-medium text-base mb-4">{device.model}</div>
                                            <p className="text-slate-600 text-base leading-relaxed">{device.use}</p>

                                            <div className="mt-4 text-xs font-bold text-blue-500 uppercase tracking-wide opacity-0 group-hover:opacity-100 transition-opacity flex items-center">
                                                View Specs <Icons.ExternalLink className="w-3 h-3 ml-1" />
                                            </div>
                                        </div>
                                    </a>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        // --- SOFTWARE COMPONENT ---
        const Software = () => {
            return (
                <section id="software" className="h-screen snap-start snap-always flex flex-col justify-center overflow-hidden bg-slate-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-slate-900 mb-4">Web Applications</h2>
                            <p className="text-xl text-slate-600 max-w-2xl mx-auto">
                                A centralized suite of tools for managing POS operations, reporting, and more.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {WEB_APPS.map((app, idx) => {
                                const IconComponent = Icons[app.iconName];
                                return (
                                    <a
                                        href={app.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        key={idx}
                                        title={`Open ${app.title} application (opens in new tab)`}
                                        className="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 border-l-4 border-blue-500 block hover:-translate-y-1 group overflow-hidden"
                                    >
                                        <div className="p-6 border-b border-slate-100">
                                            <div className="flex items-center mb-1">
                                                <div className="flex items-center flex-grow">
                                                    <IconComponent className="w-5 h-5 text-blue-600 mr-2 group-hover:scale-110 transition-transform" />
                                                    <h3 className="text-lg font-bold text-slate-900 group-hover:text-blue-600 transition-colors">{app.title}</h3>
                                                </div>
                                                <Icons.ExternalLink className="w-4 h-4 text-slate-400 ml-auto opacity-0 group-hover:opacity-100 transition-opacity" />
                                            </div>
                                            <p className="text-slate-500 text-xs font-medium pl-7">{app.desc}</p>
                                        </div>

                                        <div className="p-6 bg-slate-50 h-full">
                                            <ul className="space-y-2">
                                                {app.details.map((detail, dIdx) => (
                                                    <li key={dIdx} className="flex items-start text-slate-700 text-xs leading-relaxed">
                                                        <span className="w-1 h-1 bg-blue-400 rounded-full mt-1.5 mr-2 flex-shrink-0"></span>
                                                        {detail}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </a>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        // --- WALLET SECTION (Home Page Teaser) ---
        const Wallet = () => {
            return (
                <section id="wallet" className="h-screen snap-start snap-always flex flex-col justify-center overflow-hidden bg-white relative">
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-50 rounded-full blur-3xl opacity-50"></div>

                    <div className="container mx-auto px-6 relative z-10">
                        <div className="flex flex-col md:flex-row items-center">
                            <div className="w-full md:w-1/2 pr-0 md:pr-16 mb-12 md:mb-0">
                                <div className="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold tracking-wide uppercase mb-6 shadow-sm">Mobile First</div>
                                <h2 className="text-4xl font-bold text-slate-900 mb-6">SkyTab Venue Wallet</h2>
                                <p className="text-lg text-slate-600 mb-8">
                                    A seamless way for fans to access discounts, stored value, loyalty rewards, and mobile orderingâ€”without needing additional accounts.
                                </p>

                                <ul className="space-y-4 list-none mb-8">
                                    {[
                                        "Log in with Ticketmaster, SeatGeek, or AXS credentials.",
                                        "Secure QR-based payments & Card-on-file.",
                                        "Apple & Google Wallet Pass support.",
                                        "Geofence lock screen notifications."
                                    ].map((item, i) => (
                                        <li key={i} className="flex items-start">
                                            <div className="text-green-500 mr-3 mt-1 flex-shrink-0">
                                                <Icons.CheckCircle className="w-5 h-5" />
                                            </div>
                                            <span className="text-slate-700">{item}</span>
                                        </li>
                                    ))}
                                </ul>

                                <a
                                    href="wallet/"
                                    className="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition-all duration-300 hover:scale-105 shadow-lg"
                                >
                                    Explore Full Wallet Experience
                                    <Icons.ArrowLeftRight className="w-5 h-5 ml-2" />
                                </a>
                            </div>

                            {/* Compact Integration Support Tile */}
                            <div className="w-full md:w-1/2 relative bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl p-6 text-white shadow-2xl transform transition-all duration-300 hover:scale-[1.01] hover:shadow-blue-900/40 cursor-default border border-slate-700 overflow-hidden group">
                                <div className="absolute inset-0 grid-pattern opacity-20 pointer-events-none"></div>
                                <div className="absolute -top-24 -right-24 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-20 group-hover:opacity-30 transition-opacity duration-500"></div>

                                <div className="relative z-10 border-b border-slate-700/50 pb-4 mb-4 flex flex-col items-center text-center">
                                    <div className="mb-3">
                                        <Icons.Network className="w-8 h-8 text-blue-400" />
                                    </div>
                                    <h3 className="text-2xl font-bold mb-1 tracking-tight">Integration Support</h3>
                                    <p className="text-slate-400 text-sm">Seamless connection across all touchpoints.</p>
                                </div>

                                <div className="relative z-10 grid grid-cols-2 gap-3">
                                    <div className="bg-white/5 backdrop-blur-md p-4 rounded-xl border border-white/10 flex flex-col items-center text-center">
                                        <div className="mb-2">
                                            <Icons.BadgeCheck className="w-6 h-6 text-blue-300" />
                                        </div>
                                        <div className="font-semibold text-xs text-slate-200">Ticketing SSO</div>
                                    </div>

                                    <div className="bg-white/5 backdrop-blur-md p-4 rounded-xl border border-white/10 flex flex-col items-center text-center">
                                        <div className="mb-2">
                                            <Icons.CircleDollarSign className="w-6 h-6 text-yellow-300" />
                                        </div>
                                        <div className="font-semibold text-xs text-slate-200">Virtual Currency</div>
                                    </div>

                                    <div className="bg-white/5 backdrop-blur-md p-4 rounded-xl border border-white/10 flex flex-col items-center text-center">
                                        <div className="mb-2">
                                            <Icons.Smartphone className="w-6 h-6 text-green-300" />
                                        </div>
                                        <div className="font-semibold text-xs text-slate-200">Mobile Orders</div>
                                    </div>

                                    <div className="bg-white/5 backdrop-blur-md p-4 rounded-xl border border-white/10 flex flex-col items-center text-center">
                                        <div className="mb-2">
                                            <Icons.Percent className="w-6 h-6 text-purple-300" />
                                        </div>
                                        <div className="font-semibold text-xs text-slate-200">Auto Discounts</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- WALLET HIGHLIGHTS SECTION ---
        const WalletHighlights = () => {
            return (
                <section id="wallet-highlights" className="h-screen snap-start snap-always flex flex-col justify-center overflow-hidden bg-slate-50">
                    <div className="container mx-auto px-6 py-8">
                        <div className="flex flex-col lg:flex-row items-center gap-12">
