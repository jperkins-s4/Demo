        // --- WALLET PAGE COMPONENT ---
        const WalletPage = () => {
            // Navigation items configuration
            const navItems = [
                { id: 'wallet-overview', label: 'Overview' },
                { id: 'wallet-interface', label: 'Interface' },
                { id: 'wallet-capabilities', label: 'Capabilities' },
                { id: 'passes-highlights', label: 'Passes' },
                { id: 'integrations', label: 'Integrations' },
                { id: 'back-of-house', label: 'Admin' },
                { id: 'data-insights', label: 'Insights' },
            ];

            // Active section tracking for navigation
            const [activeSection, setActiveSection] = useState('wallet-overview');

            // Track active section on scroll
            useEffect(() => {
                const container = document.querySelector('.snap-y');
                if (!container) return;

                const handleScroll = () => {
                    const viewportHeight = container.clientHeight;

                    // Find which section is most visible
                    for (let i = 0; i < navItems.length; i++) {
                        const section = document.getElementById(navItems[i].id);
                        if (section) {
                            const rect = section.getBoundingClientRect();
                            const sectionTop = rect.top;
                            // Section is active if its top is within the viewport
                            if (sectionTop >= -viewportHeight / 2 && sectionTop < viewportHeight / 2) {
                                setActiveSection(navItems[i].id);
                                break;
                            }
                        }
                    }
                };

                container.addEventListener('scroll', handleScroll, { passive: true });
                handleScroll(); // Initial check

                return () => container.removeEventListener('scroll', handleScroll);
            }, []);

            // Navigate back to home
            const goBack = () => {
                window.location.href = '../';
            };

            // Scroll to section handler
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {

                }
